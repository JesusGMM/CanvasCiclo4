<div class="container">
  <div class="row">
    <div class="col s12 m6">
      <div class="card darken-1">
        <div class="card-content">
          <span class="card-title">{{ listadoUsuario.nombre }}</span>
          <p>
            <b>Esta seguro de eliminar este usuario.</b>
          </p>
        </div>
        <div class="card-action">
          <a
            class="waves-effect waves-light btn-small red"
            (click)="eliminarUsuario()"
            ><i class="material-icons right">delete</i>Eliminar</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
