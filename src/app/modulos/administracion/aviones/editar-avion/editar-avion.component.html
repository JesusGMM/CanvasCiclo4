<div class="row">
    <h4 class="center-align">Agregar Avion</h4>
    <article class="col s6 offset-s3">
      <form [formGroup]="fgValidador" (ngSubmit)="editarAvion()">
        <div class="input-field">
          <label for="nombre" class="active">Nombre</label>
          <input type="text" formControlName="nombre" name="nombre" id="nombre" required />
        </div>
        <div class="input-field">
          <label for="placa" class="active" >Placa</label>
          <input type="text" formControlName="placa" name="placa" id="placa" required />
        </div>
        <div class="input-field">
          <label for="marca" class="active">Marca</label>
          <input type="text" formControlName="marca" name="marca" id="marca" required />
        </div>
        <div class="input-field">
          <label for="modelo" class="active">Modelo</label>
          <input type="text" formControlName="modelo" name="modelo" id="modelo" required />
        </div>
        <div class="input-field">
          <label for="tipo" class="active">Tipo</label>
          <input type="text" formControlName="tipo" name="tipo" id="tipo" required />
        </div>
        <div class="input-field" >
          <label for="estado" class="active">Estado</label>
          <input type="text" formControlName="estado" name="estado" id="estado" required />
        </div>
        <div class="input-field">
          <label for="precio" class="active">Precio</label>
          <input type="text" formControlName="precio" name="precio" id="precio" required />
        </div>
        <div class="input-field">
          <label for="imagen" class="active">Imagen</label>
          <input type="text" formControlName="imagen" name="imagen" id="imagen" required />
        </div>
        <p class="center-align">
          <button [disabled]="!fgValidador.valid" class="waves-effect waver-light btn" type="submit"><i class="material-icons right">send</i>Actualizar</button>
        </p>
      </form>
    </article>
  </div>
