<div class="containe">
  <a
    routerLink="/administracion/crear-avion"
    class="waves-effect waves-light btn"
    ><i class="material-icons right">add</i>Agregar Avion</a>

      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">search</i>
          <input id="icon_prefix" name="buscarAvion" type="text" [(ngModel)]="buscarAvion" />
          <label for="icon_prefix">Buscar</label>
        </div>
      </div>

  
  <table class="table responsive">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Placa</th>
        <th>Marca</th>
        <th>Modelo</th>
        <th>Estado</th>
        <th>Tipo</th>
        <th>Precio</th>
        <th>Imagen</th>
        <th>Responsable</th>
        <th>Editar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of listadoAviones | filtrosAviones:buscarAvion">
        <td>{{ p.nombre }}</td>
        <td>{{ p.placa }}</td>
        <td>{{ p.marca }}</td>
        <td>{{ p.modelo }}</td>
        <td>{{ p.estado }}</td>
        <td>{{ p.tipo }}</td>
        <td>{{ p.precio }}</td>
        <td><img src="{{ p.imagen }}" alt="Sin" class="imagenAvion" /></td>
        <td>{{ p.responsableId }}</td>
        <td>
          <a routerLink="/administracion/editar-avion/{{ p.id }}" class="btn"
            >Editar</a
          >
        </td>
        <td>
          <a routerLink="/administracion/eliminar-avion/{{ p.id }}" class="btn"
            >Eliminar</a
          >
        </td>
      </tr>
    </tbody>
  </table>
</div>
