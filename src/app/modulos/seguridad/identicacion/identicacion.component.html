<div id="login-page" class="row">
  <div class="col s12 z-depth-6 card-panel">
    <b><h5>Iniciar Sesión</h5></b>
    <form [formGroup]="fgValidador" class="login-form" (ngSubmit)="identificarUsuario()">
      <div class="row"></div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">mail_outline</i>
          <input formControlName="usuario" class="validate" id="email" type="email" />
          <label for="email" data-error="wrong" data-success="right">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">lock_outline</i>
          <input  formControlName="clave" id="password" type="password" />
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <button [disabled]="!fgValidador.valid" type="submit" class="btn waves-effect waves-light col s12">Iniciar</button>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6 m6 l6">
          <p class="margin medium-small"><a routerLink="/seguridad/identificar">Registrarse</a></p>
        </div>
        <div class="input-field col s6 m6 l6">
          <p class="margin right-align medium-small">
            <a routerLink="/seguridad/recuperar-clave">¿Olvido su contraseña?</a>
          </p>
        </div>
      </div>
    </form>
  </div>
</div>
